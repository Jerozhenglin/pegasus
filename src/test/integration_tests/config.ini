;
; This file contains the configuration for the test client.
;

[apps..default]
run = true
count = 1
;network.client.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536
;network.client.RPC_CHANNEL_UDP = dsn::tools::sim_network_provider, 65536
;network.server.0.RPC_CHANNEL_TCP = NET_HDR_DSN, dsn::tools::sim_network_provider, 65536

[apps.mimic]
type = dsn.app.mimic
arguments =
pools = THREAD_POOL_DEFAULT, THREAD_POOL_META_SERVER
run = true
count = 1

[core]
;tool = simulator
tool = nativerun
;tool = fastrun
;toollets = tracer
;toollets = tracer, profiler, fault_injector
pause_on_start = false
cli_local = false
cli_remote = false

;aio_factory_name = dsn::tools::native_aio_provider
start_nfs = false

logging_start_level = LOG_LEVEL_DEBUG
logging_factory_name = dsn::tools::simple_logger
;logging_factory_name = dsn::tools::screen_logger
;logging_factory_name = dsn::tools::hpc_logger
logging_flush_on_exit = true

enable_default_app_mimic = true

data_dir = ./data

[tools.simple_logger]
short_header = false
fast_flush = true
max_number_of_log_files_on_disk = 100000
stderr_start_level = LOG_LEVEL_FATAL

[tools.hpc_logger]
per_thread_buffer_bytes = 8192
max_number_of_log_files_on_disk = 100000

[tools.simulator]
random_seed = 0

[network]
; how many network threads for network library(used by asio)
io_service_worker_count = 4

; specification for each thread pool
[threadpool..default]
worker_count = 4

[threadpool.THREAD_POOL_DEFAULT]
name = default
partitioned = false
max_input_queue_length = 1024
worker_priority = THREAD_xPRIORITY_NORMAL
worker_count = 8

[threadpool.THREAD_POOL_META_SERVER]
name = meta_server

[task..default]
is_trace = false
is_profile = false
allow_inline = false
rpc_call_channel = RPC_CHANNEL_TCP
rpc_call_header_format = NET_HDR_DSN
fast_execution_in_network_thread = false
rpc_timeout_milliseconds = 5000

[task.RPC_RRDB_RRDB_PUT]
rpc_request_is_write_operation = true
rpc_request_throttling_mode = TM_DELAY
rpc_request_delays_milliseconds = 1000, 1000, 1000, 1000, 1000, 10000
is_profile = true
profiler::inqueue = false
;profiler::queue = false
;profiler::exec = false
;profiler::qps = false
profiler::cancelled = false
;profiler::latency.server = false

[task.RPC_RRDB_RRDB_PUT_ACK]
is_profile = true

[task.RPC_RRDB_RRDB_MULTI_PUT]
rpc_request_is_write_operation = true
rpc_request_is_write_allow_batch = false
rpc_request_throttling_mode = TM_DELAY
rpc_request_delays_milliseconds = 1000, 1000, 1000, 1000, 1000, 10000
is_profile = true
profiler::inqueue = false
;profiler::queue = false
;profiler::exec = false
;profiler::qps = false
profiler::cancelled = false
;profiler::latency.server = false

[task.RPC_RRDB_RRDB_MULTI_PUT_ACK]
is_profile = true

[task.RPC_RRDB_RRDB_REMOVE]
rpc_request_is_write_operation = true
rpc_request_throttling_mode = TM_DELAY
rpc_request_delays_milliseconds = 1000, 1000, 1000, 1000, 1000, 10000
is_profile = true
profiler::inqueue = false
;profiler::queue = false
;profiler::exec = false
;profiler::qps = false
profiler::cancelled = false
;profiler::latency.server = false

[task.RPC_RRDB_RRDB_REMOVE_ACK]
is_profile = true

[task.RPC_RRDB_RRDB_MULTI_REMOVE]
rpc_request_is_write_operation = true
rpc_request_is_write_allow_batch = false
rpc_request_throttling_mode = TM_DELAY
rpc_request_delays_milliseconds = 1000, 1000, 1000, 1000, 1000, 10000
is_profile = true
profiler::inqueue = false
;profiler::queue = false
;profiler::exec = false
;profiler::qps = false
profiler::cancelled = false
;profiler::latency.server = false

[task.RPC_RRDB_RRDB_MULTI_REMOVE_ACK]
is_profile = true

[task.RPC_RRDB_RRDB_BATCHED_DUPLICATE]
rpc_request_is_write_operation = true
rpc_request_throttling_mode = TM_DELAY
rpc_request_delays_milliseconds = 1000, 1000, 1000, 1000, 1000, 10000
is_profile = true
profiler::inqueue = false
;profiler::queue = false
;profiler::exec = false
;profiler::qps = false
profiler::cancelled = false
;profiler::latency.server = false

[task.RPC_RRDB_RRDB_BATCHED_DUPLICATE_ACK]
is_profile = true

[uri-resolver.dsn://onebox]
factory = partition_resolver_simple
arguments = 127.0.0.1:34601,127.0.0.1:34602,127.0.0.1:34603

[uri-resolver.dsn://duplication_cluster]
factory = partition_resolver_simple
arguments = 127.0.0.1:34701,127.0.0.1:34702,127.0.0.1:34703
